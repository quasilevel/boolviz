<html>
  <head>
    <title>Boolean Visualizer</title>
    <link rel="stylesheet" href="/src/css/main.css">
  </head>
  <body class="hide-el">
    <img id="logo" src="/src/svg/Logo.svg" title="Boolviz" alt="Boolviz_Logo">
    <a id="tutorial" href="./tutorial/">Tutorial</a>
    <div id="gates-pallete">
      <div title="input terminal" data-type='in' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#in">
        </svg>
      </div>
      <div title="output terminal" data-type='out' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#out">
        </svg>
      </div>
      <div title="not gate" data-type='not' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#not">
        </svg>
      </div>
      <div title="and gate" data-type='and' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#and">
        </svg>
      </div>
      <div title="or gate" data-type='or' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#or">
        </svg>
      </div>
      <div title="xor gate" data-type='xor' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#xor">
        </svg>
      </div>
      <div title="nand gate" data-type='nand' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#nand">
        </svg>
      </div>
      <div title="nor gate" data-type='nor' class='gate-con'>
        <svg width="60px" height="60px" viewbox="0 0 60 60">
          <use class="icon" fill="transparent" stroke-width=2 stroke="pink" xlink:href="#nor">
        </svg>
      </div>
    </div>
    <div data-state="inactive" id="delete-widget">
      <img src="/src/svg/Delete.svg">
    </div>
    <div id="command-pallete">
      <button title="run" id="run">
        <img src="/src/svg/Run.svg" alt="Run_Icon">
      </button>
    </div>
    <canvas id="boolviz"></canvas>
    <script type="module" src="/dist/ui.js"></script>
    <script type="module" src="/dist/boolviz.js"></script>
